<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="loadCart()">

    <div class="top">
        <h1>JS POS: Retail Items</h1>
    </div>
    <div class="megacontainer">
        <div class="cart">
            <h3>Cart</h3>
            <div id="cart-items"></div>
            <div class="total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
        </div>
        <div class="buttoncon">
            <div class="container">
                <div class="interior" onclick="addItem('jsplushie')">JS Plushie<br>$12.99</div>
                <div class="interior" onclick="addItem('jshat')">JS Hat<br>$15.99</div>
                <div class="interior" onclick="addItem('jskeychain')">JS Keychain<br>$3.99</div>
            </div>
            <div class="container">
                <div class="interior" onclick="addItem('jsmug')">JS Coffee Mug<br>$8.99</div>
                <div class="interior" onclick="addItem('jssocks')">JS Socks<br>$7.99</div>
                <div class="interior" onclick="addItem('jsgiftcard')">JS Gift Card<br>$25.00</div>
            </div>
            <div class="container">
                <a class="interior2" href="index.html">Return to menu</a>
                <div class="interior2" onclick="clearCart()">Clear Cart</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
