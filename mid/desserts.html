<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS POS Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadCart()">
    
    <div class="top">
        <h1>JS POS: Desserts</h1>
    </div>
    <div class="megacontainer">
        <div class="cart">
            <h3>Cart</h3>
            <div id="cart-items"></div>
            <div class="total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
        </div>
        <div class="buttoncon">
            <div class="container">
                <div class="interior" onclick="addItem('cake')">Chocolate Cake<br>$6.99</div>
                <div class="interior" onclick="addItem('pie')">Apple Pie<br>$5.99</div>
                <div class="interior" onclick="addItem('icecream')">Ice Cream<br>$4.99</div>
            </div>
            <div class="container">
                <div class="interior" onclick="addItem('brownie')">Brownie<br>$4.99</div>
                <div class="interior" onclick="addItem('cookie')">Cookie<br>$2.99</div>
                <div class="interior" onclick="addItem('cheesecake')">Cheesecake<br>$7.99</div>
            </div>
            <div class="container">
                <a class="interior2" href="index.html">Return to menu</a>
                <div class="interior2" onclick="clearCart()">Clear Cart</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
