<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS POS Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadCart()">

    <div class="top">
        <h1>JS POS: Entrees</h1>
    </div>
    <div class="megacontainer">
        <div class="cart">
            <h3>Cart</h3>
            <div id="cart-items"></div>
            <div class="total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
        </div>
        <div class="buttoncon">
            <div class="container">
                <div class="interior" onclick="addItem('steak')">Steak<br>$18.99</div>
                <div class="interior" onclick="addItem('chicken')">Chicken<br>$14.99</div>
                <div class="interior" onclick="addItem('salmon')">Salmon<br>$16.99</div>
            </div>
            <div class="container">
                <div class="interior" onclick="addItem('pasta')">Pasta<br>$12.99</div>
                <div class="interior" onclick="addItem('burger')">Burger<br>$11.99</div>
                <div class="interior" onclick="addItem('pizza')">Pizza<br>$13.99</div>
            </div>
            <div class="container">
                <div class="interior" onclick="addItem('ribs')">Ribs<br>$19.99</div>
                <div class="interior" onclick="addItem('mac')">Mac & Cheese<br>$11.99</div>
                <div class="interior" onclick="addItem('stirfry')">Stir Fry<br>$13.99</div>
            </div>
            <div class="container">
                <a class="interior2" href="index.html">Return to menu</a>
                <div class="interior2" onclick="clearCart()">Clear Cart</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
