<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="loadCart()">

    <div class="top">
        <h1>JS POS: Sides</h1>
    </div>
    <div class="megacontainer">
        <div class="cart">
            <h3>Cart</h3>
            <div id="cart-items"></div>
            <div class="total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
        </div>
        <div class="buttoncon">
            <div class="container">
                <div class="interior" onclick="addItem('fries')">French Fries<br>$4.99</div>
                <div class="interior" onclick="addItem('chips')">Chips & Salsa<br>$4.99</div>
                <div class="interior" onclick="addItem('caesar')">Caesar Salad<br>$6.99</div>
            </div>
            <div class="container">
                <div class="interior" onclick="addItem('bread')">Garlic Bread<br>$3.99</div>
                <div class="interior" onclick="addItem('mashed')">Mashed Potatoes<br>$3.99</div>
                <div class="interior" onclick="addItem('tots')">Tater Tots<br>$4.99</div>
            </div>
            <div class="container">
                <a class="interior2" href="index.html">Return to menu</a>
                <div class="interior2" onclick="clearCart()">Clear Cart</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
